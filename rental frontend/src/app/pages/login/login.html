<div style="
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(90deg, #8e5fb7, #2a7bc1);
">

  <div style="
    max-width: 400px;
    min-width: 350px;
    width: 90%;
    padding: 35px;
    background: linear-gradient(180deg, #7fd0f0, #3fa9c9);
    border-radius: 120px 20px 20px 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  ">

    <h1 style="
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-weight: normal;
      letter-spacing: 1px;
    ">
      Login
    </h1>

    <input type="email" placeholder="Enter your Email" [(ngModel)]="email"
      style="
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 25px;
        border: 2px solid #333;
        font-size: 15px;
        outline: none;
        box-sizing: border-box;
      ">

    <div style="position: relative; margin: 12px 0;">
      <input [type]="showPassword ? 'text' : 'password'" placeholder="Password"
        [(ngModel)]="password"
        style="
          width: 100%;
          padding: 12px;
          padding-right: 45px;
          border-radius: 25px;
          border: 2px solid #333;
          font-size: 15px;
          outline: none;
          box-sizing: border-box;
        ">

      <span (click)="togglePassword()"
        style="
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          font-size: 18px;
        ">
        {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
      </span>
    </div>

    <button (click)="login()"
      style="
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        border: none;
        background: #222;
        color: #4aa3ff;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      ">
      LOGIN
    </button>

    <p style="
      text-align: center;
      margin-top: 25px;
      color: white;
      font-size: 14px;
    ">
      Don't have an account?
      <a href="/register" style="color: white; text-decoration: underline;">
        Register here
      </a>
    </p>

  </div>

  <!-- Popup Message -->
  <div *ngIf="showPopup" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
  ">
    <div [ngClass]="popupType" style="
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      min-width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: popupSlide 0.3s ease-out;
    ">
      <h3 *ngIf="popupType === 'success'" style="margin: 0 0 15px 0; color: #00e676;">âœ… Success</h3>
      <h3 *ngIf="popupType === 'error'" style="margin: 0 0 15px 0; color: #ff5252;">âŒ Error</h3>
      <p style="margin: 15px 0; color: #fff; font-size: 16px;">{{ popupMessage }}</p>
      <button (click)="closePopup()" style="
        background: #2196f3;
        color: #fff;
        padding: 8px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      ">OK</button>
    </div>
  </div>

</div>
