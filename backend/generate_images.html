<!DOCTYPE html>
<html>
<head>
    <style>
        .flat-card {
            width: 400px;
            height: 300px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .flat-a101 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .flat-b202 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .flat-c303 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .details {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flat-card flat-a101">
        <div>Flat A101</div>
        <div class="details">2 BHK • Sector 32<br>₹25,000/month</div>
    </div>
    
    <div class="flat-card flat-b202">
        <div>Flat B202</div>
        <div class="details">1 BHK • Sector 60<br>₹18,000/month</div>
    </div>
    
    <div class="flat-card flat-c303">
        <div>Flat C303</div>
        <div class="details">3 BHK • Sector 21<br>₹35,000/month</div>
    </div>
</body>
</html>
